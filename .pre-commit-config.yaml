repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--output-format=full"]
  - repo: local
    hooks:
      - id: ty
        name: ty type checking
        entry: uv run ty check
        language: system
        pass_filenames: false
